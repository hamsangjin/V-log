<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>My Blog</title>
        <link rel="stylesheet" href="/css/myblog.css">
        <script src="/js/myblog.js"></script>
    </head>
    <body>
        <div class="container">
            <div th:replace="~{fragments/header2 :: header2}"></div>

            <div class="main-content">
                <div class="content">
                    <div style="display: flex; justify-content: center; align-items: center">

                                <img th:src="@{${blogOwner.profileImage}}" alt="ÌîÑÎ°úÌïÑ Ïù¥ÎØ∏ÏßÄ"/>
                            </a>
                            <div>
                                <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username}}">
                                    <span class="username-span" th:text="${blogOwner.name}">Ïú†Ï†Ä Ïù¥Î¶Ñ</span>

                                <span class="bloginfo-span" th:text="${blogOwner.getBlog().getInfo()}"> Î∏îÎ°úÍ∑∏ Ìïú Ï§Ñ ÏÜåÍ∞ú </span>
                            </div>

                            <span th:text="${followingCount} + ' ÌåîÎ°úÏûâ'">ÌåîÎ°úÏûâ Ïàò</span>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: center; align-items: center">
                        <div th:if="${!isBlogOwner && user != null}" class="follow-btn-container">
                            <button id="followBtn" th:data-username="${blogOwner.username}">Follow</button>
                        </div>
                    </div>
                    <section>
                        <nav>
                            <ul class="nav-tabs">
                                <li th:classappend="${activeTab} == 'posts' ? 'active'">
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/posts'}">Í∏Ä</a>
                                </li>
                                <li th:classappend="${activeTab} == 'series' ? 'active'">
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/series'}">ÏãúÎ¶¨Ï¶à</a>
                                </li>
                                <li th:classappend="${activeTab} == 'about' ? 'active'">
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/about'}">ÏÜåÍ∞ú</a>
                                </li>
                            </ul>
                        </nav>

                        <div th:if="${activeTab == 'posts'}" style="display: flex">
                            <!-- ÌÉúÍ∑∏ Î™©Î°ùÏùÑ ÌäπÏ†ï Í≤ΩÎ°úÏóêÏÑúÎßå ÌëúÏãú -->
                            <div class="sidebar">
                                <p>ÌÉúÍ∑∏ Î™©Î°ù</p>
                                <div class="tag-list">
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/posts'}"
                                       th:text="'Ï†ÑÏ≤¥Î≥¥Í∏∞ (' + ${postSize} + ')'"
                                       th:classappend="${selectedTag == null} ? 'selected' : ''"></a>
                                    <a th:each="tagCount : ${tagsWithCount}" th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/posts/tag/' + ${tagCount.name}}"
                                       th:text="${tagCount.name} + ' (' + ${tagCount.count} + ')'" th:classappend="${selectedTag == tagCount.name} ? 'selected' : ''"></a>
                                </div>
                            </div>
                            <div class="post-list">
                                <div th:each="post : ${posts}" class="post-item">
                                    <div class="thumbnail-container">
                                        <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/' + ${post.id}}" style="padding: 0">
                                            <img class="post-thumbnail" th:src="@{${post.thumbnailImage}}" alt="Thumbnail Image"/>
                                        </a>
                                    </div>
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/' + ${post.id}}" class="post-title-link">
                                        <h2 th:text="${post.title}">Post Title</h2>
                                    </a>
                                    <p th:text="${post.thumbnailText}" class="post-content">Post Content</p>
                                    <div class="tags-container">
                                        <a th:each="tag : ${post.tags}" th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/posts/tag/' + ${tag.name}}"
                                           th:text="${tag.name}" class="tag-link"></a>
                                    </div>
                                    <div class="flex-center">
                                        <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" class="post-date">Post Date</p>
                                        <p style="margin-right: 8px">.</p>
                                        <p class="comment-count"><span th:text="${post.comments.size()}"></span>Í∞úÏùò ÎåìÍ∏Ä</p>
                                        <p style="margin-right: 8px">.</p>
                                        <div class="like-count">
                                            <span th:text="'ü§ç  '+ ${#lists.size(post.likes)}">Likes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${activeTab == 'series'}" style="display: flex; justify-content: center">
                            <div class="series-list">
                                <div th:each="seriesMap : ${seriesList}" class="series-item">
                                    <div class="thumbnail-container">
                                        <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/series/' + ${seriesMap.series.title}}">
                                            <img th:src="@{${seriesMap.thumbnailImage}}" alt="Thumbnail Image" class="series-thumbnail"/>
                                        </a>
                                    </div>
                                    <a th:href="@{'/vlog/myblog/@' + ${blogOwner.username} + '/series/' + ${seriesMap.series.title}}" class="series-title-link">
                                        <p th:text="${seriesMap.series.title}">Series Title</p>
                                    </a>
                                    <div class="series-info">
                                        <p th:text="${seriesPostCount} + 'Í∞úÏùò Ìè¨Ïä§Ìä∏'">Post Count</p>
                                        <p>¬∑</p>
                                        <p class="light-font" th:text="'ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏ ' + ${#temporals.format(seriesMap.series.lastUpdated, 'yyyyÎÖÑ MMÏõî ddÏùº')}">Last Updated</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${activeTab == 'about'}" style="display: flex; justify-content: center">
                            <div class="about-section">
                                <!-- ÏÜåÍ∞ú Í∏Ä ÎØ∏ÏûÖÎ†• ÏÉÅÌÉú -->
                                <div th:if="${blog.intro == null || blog.intro.isEmpty()}" class="no-intro">
                                    <img src="/images/no-intro.png" alt="No Intro Image"/>
                                    <p>ÏÜåÍ∞úÍ∞Ä ÏûëÏÑ±ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.</p>
                                    <button th:if="${isBlogOwner}" class="edit-intro-btn">ÏÜåÍ∞úÍ∏Ä ÏûëÏÑ±ÌïòÍ∏∞</button>
                                </div>
                                <!-- ÏÜåÍ∞ú Í∏Ä ÏûÖÎ†• ÏÉÅÌÉú -->
                                <div class="yes-intro" th:if="${blog.intro != null && !blog.intro.isEmpty()}">
                                    <p class="intro-text" th:text="${blog.intro}"></p>
                                    <div class="right-align">
                                        <button th:if="${isBlogOwner}" class="edit-intro-btn">ÏàòÏ†ïÌïòÍ∏∞</button>
                                    </div>
                                </div>
                                <div class="intro-form-container" style="display: none;">
                                    <form th:action="@{'/vlog/myblog/@' + ${blogOwner.username} + '/about/update'}" method="post">
                                        <textarea name="intro" th:attr="placeholder='ÎãπÏã†ÏùÄ Ïñ¥Îñ§ ÏÇ¨ÎûåÏù∏Í∞ÄÏöî? ÎãπÏã†Ïóê ÎåÄÌï¥ÏÑú ÏïåÎ†§Ï£ºÏÑ∏Ïöî.'" th:text="${blog.intro}"></textarea>
                                        <div class="right-align">
                                            <button type="submit">Ï†ÄÏû•ÌïòÍ∏∞</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
