<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Velog 메인 화면</title>
        <link rel="stylesheet" href="/css/home.css">
    </head>
    <body>
    <div class="container">
        <header>
            <div class="left">
                <a th:href="@{/velog}">Velog</a>
            </div>
            <div class="right">
                <div th:if="${session.user == null}">
                    <a th:href="@{/velog/loginform}">로그인</a>
                </div>
                <div th:if="${session.user != null}">
                    <a th:href="@{/velog/newpost}" class="button">새 글 작성</a>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <img th:src="@{{profileImage}(profileImage=${session.user.profileImage})}" alt="Profile Image" class="profile-image"/>
                        </button>
                        <div class="dropdown-content">
                            <a th:href="@{/velog/myblog/{userId}(userId=${session.user.id})}">내 벨로그</a>
                            <a th:href="@{/velog/saves}">임시 글</a>
                            <a th:href="@{/velog/readlist}">읽기 목록</a>
                            <a th:href="@{/velog/settings}">설정</a>
                            <a th:href="@{/velog/logout}">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
    </body>
</html>
