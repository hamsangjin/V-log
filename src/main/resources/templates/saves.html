<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Drafts</title>
    <link rel="stylesheet" href="/css/saves.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header3 :: header3"></div>
    <section>
        <div class="post-list">
            <div th:each="post : ${posts}" class="post-item">
                <a th:href="@{'/vlog/myblog/@' + ${session.user.username} + '/' + ${post.id}}">
                    <div class="thumbnail-container">
                        <img class="post-thumbnail" th:src="@{${post.thumbnailImage}}" alt="Thumbnail Image"/>
                    </div>

                    <h2 th:text="${post.title}">Post Title</h2>
                    <p th:text="${post.thumbnailText}">Post Content</p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">Post Date</p>
                </a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
