<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link rel="stylesheet" href="/css/newpost.css">
    <!-- SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="left">
            <a th:href="@{/vlog}">V-log</a>
        </div>
        <div class="right">
            <div th:if="${session.user == null}">
                <a th:href="@{/vlog/loginform}">로그인</a>
            </div>
            <div th:if="${session.user != null}">
                <div class="dropdown">
                    <button class="dropbtn">
                        <img th:src="@{{profileImage}(profileImage=${session.user.profileImage})}" alt="Profile Image" class="profile-image"/>
                    </button>
                    <div class="dropdown-content">
                        <a th:href="@{'/vlog/myblog/@' + ${session.user.username}}">내 블로그</a>
                        <a th:href="@{/vlog/saves}">임시 글</a>
                        <a th:href="@{/vlog/readlist}">읽기 목록</a>
                        <a th:href="@{/vlog/settings}">설정</a>
                        <a th:href="@{/vlog/logout}">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form th:action="@{/vlog/newpost}" method="post" enctype="multipart/form-data" id="postForm">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="editor" placeholder="내용을 입력하세요"></textarea>
            <input type="hidden" id="content" name="content">
        </div>
        <div class="form-group">
            <label for="series">시리즈 선택</label>
            <select id="series" name="seriesId">
                <option value="">시리즈를 선택하세요</option>
                <!-- 기존 시리즈 목록을 반복해서 보여줍니다 -->
                <option th:each="series : ${seriesList}" th:value="${series.id}" th:text="${series.title}"></option>
            </select>
            <input type="text" id="newSeries" name="newSeries" placeholder="새 시리즈명 입력">
            <button type="button" id="createSeriesBtn">시리즈 생성</button>
        </div>
        <div class="check-group">
            <div class="check-group2">
                <label for="privacySetting">비공개 설정</label>
                <input type="checkbox" id="privacySetting" name="privacySetting">
            </div>
            <div class="check-group2">
                <label for="temporarySetting">임시 저장</label>
                <input type="checkbox" id="temporarySetting" name="temporarySetting">
            </div>
        </div>
        <div class="form-group">
            <label for="thumbnailImageFile">썸네일 이미지</label>
            <input type="file" id="thumbnailImageFile" name="thumbnailImageFile">
        </div>
        <div class="form-group">
            <label for="thumbnailText">썸네일 텍스트</label>
            <input type="text" id="thumbnailText" name="thumbnailText" placeholder="썸네일 텍스트를 입력하세요">
        </div>
        <div class="form-group">
            <button type="button" class="button" id="submitBtn">작성</button>
        </div>
    </form>
</div>
<!-- SimpleMDE JS -->
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    var simplemde = new SimpleMDE({ element: document.getElementById("editor") });

    document.getElementById("submitBtn").addEventListener("click", function() {
        document.getElementById("content").value = simplemde.value();
        document.getElementById("postForm").submit();
    });

    document.getElementById("createSeriesBtn").addEventListener("click", function() {
        var newSeries = document.getElementById("newSeries").value.trim();
        if (newSeries !== "") {
            fetch('/vlog/createseries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: newSeries })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // 응답 데이터를 콘솔에 출력
                    if (data.success) {
                        alert('시리즈가 생성되었습니다.');
                        var seriesSelect = document.getElementById("series");
                        var option = document.createElement("option");
                        option.value = data.series.id;
                        option.text = data.series.title;
                        seriesSelect.add(option);
                        // 새로 생성된 시리즈를 선택
                        seriesSelect.value = data.series.id;
                        // 새 시리즈명 입력란 초기화
                        document.getElementById("newSeries").value = '';
                    } else {
                        if (data.message === "시리즈가 중복되었습니다.") {
                            alert('중복된 시리즈 이름입니다. 다른 이름을 입력하세요.');
                        } else {
                            alert('시리즈 생성에 실패했습니다.');
                        }
                    }
                });
        }
    });
</script>
</body>
</html>
