<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>회원가입 화면</title>
        <link rel="stylesheet" href="/css/userregform.css">
        <script src="/js/validation.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <a th:href="@{/velog}" class="logo">Velog</a>
                <a th:href="@{/velog/loginform}" class="link">Login</a>
            </header>

            <form th:action="@{/velog/userregform}" method="post" th:object="${user}" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">아이디</label>
                    <input type="text" id="username" placeholder="아이디" th:field="*{username}" required>
                </div>
                <div class="form-group">
                    <label for="name">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호" th:field="*{password}" required>
                </div>
                <div class="form-group">
                    <label for="name">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required>
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" id="email" placeholder="Email" th:field="*{email}" required>
                </div>
                <div>
                    <button type="submit" class="button">회원가입</button>
                </div>
            </form>
        </div>
    </body>
</html>
